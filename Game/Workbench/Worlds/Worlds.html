	<script src="..\..\..\Semantic-UI-1.8.1\dist\semantic.min.js" type="text/javascript"></script>
    <script src="..\..\..\semanticScripts.js" type="text/javascript"></script>
    <script src="JavaScript\spectrum.js" type="text/javascript"></script>
    <link href="Stylesheets\spectrum.css" type="text/css" rel="stylesheet"/>

    <script src="JavaScript\Grid.js" type="text/javascript"></script>

<body>
	<div class="ui fixed inverted menu">
		<div class="container">
			<div class="title item">
				<b>Home</b>
			</div>
		</div>
	</div>
	<div class="ui segment">
		<h1 class="header segment">
			Mike's World
		</h1>
        <div class="ui divider"></div>
        <div class="ui grid">
            <div class="two wide column">
                <div id="toolbar">
                    <div id="addPattern" class="ui fluid labeled icon button">
                        <i class="plus icon"></i>
                        Add pattern
                    </div>
                    <div id="addWorld" class="ui fluid labeled icon button">
                        <i class="plus icon"></i>
                        Add world
                    </div>
                    <h3 class="ui dividing header">
                        Tools
                    </h3>
                </div>
                <div id="toolbarContent">
                    <div class="ui basic segment">
                        <div class="ui input">
                            <input id="squareSize" type="text" placeholder="Square size..."/>
                        </div>
                        <div style="display: none;">
                            <input id="brushColor" type="text" />
                        </div>
                        <div id="patterns" class="ui icon menu">
                            <div id="negativespace" class="active blue item">
                                <i class="cloud icon" data-content="negative space"></i>
                            </div>
                            <div id="griderase" class="blue item">
                                <i class="erase icon" data-content="erase"></i>
                            </div>
                            <div id="gridfill" class="blue item">
                                <i class="theme icon" data-content="fill"></i>
                            </div>
                            <div id="gridmodal" class="blue item">
                                <i class="info circle icon" data-content="Info modal"></i>
                            </div>
                            <!--
                            <div class="ui vertical accordion menu">
                                <div class="item">
                                    <div class="title">
                                        <i class="cloud icon"></i>
                                        What is a dog?
                                    </div>
                                    <div class="content">
                                        LOTS OF FLUFFLY PIE AND SECURITY!
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="title">
                                        <i class="theme icon"></i>
                                        What kinds of dogs are there?
                                    </div>
                                    <div class="content">
                                        LOTS OF FLUFFLY PIE AND SECURITY!
                                    </div>
                                </div>
                            </div>
                            -->
                        </div>
                    </div>
                </div>
            </div>
            <div id="worksheet" class="twelve wide column">
                <canvas id="WorldGrid" width="1200" height="600" style="cursor:default">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>
            </div>
            <div class="two wide column">
                <div id="layers">
                    <h3 class="ui header">
                        Layers
                    </h3>
                    <div id="editLayerButton" class="ui icon button" data-content="Edit" style="position: absolute; right: 10px; top:5px;">
                        <i class="edit icon"></i>
                    </div>
                    <div class="ui divider"></div>
                    <div class="ui fluid list">
                    </div>
                    <div class="ui divider"></div>
                    <a id="newLayer" style="cursor:pointer;">
                        <i class="big plus icon"></i>
                        Add new layer
                    </a>
                </div>
            </div>
        </div>
        <div class="ui divider"></div>
        <div style="height:100px"></div>
        <div id="addPatternModal" class="ui fullscreen modal">
            <i class="close icon"></i>
            <div class="header">
                Add New Pattern
            </div>
            <div class="content">
                <div class="ui grid">
                    <div class="row">
                        <div class="four wide column">
                            <div class="ui fluid labeled input">
                                <div class="ui label" style="width:95px;">
                                    Name
                                </div>
                                <input id="name" type="text" placeholder="Name" />
                            </div>
                            <div class="ui fluid labeled input">
                                <div class="ui label" style="width:95px;">
                                    Width
                                </div>
                                <input id="width" type="text" placeholder="1" />
                            </div>
                            <div class="ui fluid labeled input">
                                <div class="ui label" style="width:95px;">
                                    Height
                                </div>
                                <input id="height" type="text" placeholder="1" />
                            </div>
                            <div class="ui fluid labeled input">
                                <div class="ui label">
                                    Square Size
                                </div>
                                <input id="patternSquareSize" type="text" placeholder="10" />
                            </div>
                        </div>
                        <div class="eight wide column">
                            <canvas id="PatternCanvasOutline" height="51" width="51" style="cursor:pointer; position: absolute; top: 0px; left: 0px;"></canvas>
                            <canvas id="PatternCanvas" height="50" width="50" style="cursor:pointer; position: absolute; top: 0px; left: 0px;"></canvas>
                        </div>
                        <div class="column">
                            <div class="ui input">
                                <input name="brushSize" type="text" placeholder="Size..."/>
                            </div>
                        </div>
                        <div class="two wide column">
                            <div class="ui icon menu">
                                <div data-tooltype="draw" class="active blue item" style="cursor:pointer;">
                                    <i class="big write icon" data-content="Draw"></i>
                                </div>
                                <div data-tooltype="erase" class="blue item" style="cursor:pointer;">
                                    <i class="big erase icon" data-content="Erase"></i>
                                </div>
                                <div data-tooltype="fill" class="blue item" style="cursor:pointer;">
                                    <i class="big theme icon" data-content="Fill"></i>
                                </div>
                            </div>
                            <input name="custom" style="display:none" />
                            <input name="custom2" style="display:none" />
                            <input name="custom3" style="display:none" />
                        </div>
                    </div>
                    <div class="two column row">
                        <div class="column">
                            <div id="generate" class="ui button">
                                Generate
                            </div>
                        </div>
                        <div class="right aligned column">
                            <div id="add" class="ui button">
                                Add
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="editLayerModal" class="ui fullscreen modal">
            <i class="close icon"></i>
            <div class="header">
                Edit Layer Modal
            </div>
            <div class="content">
                <h3 class="ui dividing header">
                    Rename Layers
                </h3>
                <div id="renameLayerArea">
                    <!--<div id="baseLayerNameTag" class="ui labeled input">
                        <div class="ui label">Base</div>
                        <input id="baseLayerName" type="text" />
                    </div>-->
                </div>
                <!--<div class="deleteLayers">

                </div>-->
                <!--<div class="ui red labeled icon button">
                    <i class="remove icon"></i>
                    Delete sample layer
                </div>-->
                <div id="deleteLayerArea">
                    <div class="ui divider"></div>
                    <h3 class="ui dividing header">
                        Delete Layers
                    </h3>
                    <div class="ui vertical buttons"></div>
                </div>
                <div class="ui divider"></div>
                <!--<div class="ui teal labeled icon button">
                    <i class="checkmark icon"></i>
                    Confirm
                </div>-->
            </div>
        </div>
        <div id="infoModals"></div>
    </div>
