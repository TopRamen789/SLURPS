<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SLURPS</title>
	<link href="..\Semantic-UI-1.8.1\dist\semantic.min.css" type="text/css" rel="stylesheet"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="..\Semantic-UI-1.8.1\dist\semantic.min.js" type="text/javascript"></script>
    <script src="..\semanticScripts.js" type="text/javascript"></script>
</head>

<body>
	<div class="ui fixed inverted menu">
		<div class="container">
			<a class="title item" href="../Home.html">
				<b>Home</b>
			</a>
		</div>
	</div>
	<div class="ui center aligned stackable grid">
		<div class="center aligned twelve wide column">
			<div class="ui segment">
				<h1 class="header segment">
					Games
				</h1>
                <div class="ui divider"></div>
                <div class="ui special cards">
                    <div class="card">
                        <div class="dimmable image">
                            <div class="ui dimmer">
                                <div class="content">
                                    <div class="center">
                                        <a class="ui inverted icon button" href="New Game/NewGame.html">
                                            <!--Create New Game -->
                                            <i class="plus icon"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="ui left black corner label">
                                <i class="plus icon"></i>
                            </div>
                            <img src="..\image.png"/>
                        </div>
                        <div class="content">
                            <a class="header" href="New Game/NewGame.html">New Game</a>
                            <!--<div class="meta">
                                <a>Game</a>
                            </div>-->
                            <div class="description">
                                Nondescript.
                            </div>
                        </div>
                        <div class="extra content">
                            <span class="right floated">
                                <i class="world icon"></i>
                                New Game
                            </span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="dimmable image">
                            <div class="ui dimmer">
                                <div class="content">
                                    <div class="center">
                                        <a class="ui inverted icon button" href="Play Game/Lobby/Lobby.html">
                                            <!--Or does it make more sense for lobby to be a modal??-->
                                            <!--Play Game-->
                                            <i class="play icon"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <img src="..\image.png"/>
                        </div>
                        <div class="content">
                            <a class="header" href="New Character/NewCharacter.html">Mike's Game</a>
                            <!--<div class="meta">
                                <a>Game</a>
                            </div>-->
                            <div class="description">
                                Fantasy Epic.
                            </div>
                        </div>
                        <div class="extra content">
                            <span class="right floated">
                                Last played 04/05/2015
                            </span>
                        </div>
                    </div>
                </div>
             </div>
		</div>
	</div>
</body>
</html>
