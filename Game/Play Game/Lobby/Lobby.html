<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SLURPS</title>
	<link href="..\..\..\Semantic-UI-1.8.1\dist\semantic.min.css" type="text/css" rel="stylesheet"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="..\..\..\Semantic-UI-1.8.1\dist\semantic.min.js" type="text/javascript"></script>
    <script src="..\..\..\semanticScripts.js" type="text/javascript"></script>
</head>

<body>
	<div class="ui fixed inverted menu">
		<div class="container">
			<a class="title item" href="../../../Home.html">
				<b>Home</b>
			</a>
		</div>
	</div>
	<div class="ui center aligned stackable grid">
		<div class="center aligned twelve wide column">
			<div class="ui segment">
                <!--<h1 class="header segment">
					Lobby
				</h1>
                <div class="ui divider"></div>-->
                <div class="ui grid">
                    <div class="six wide column">
                        <div class="ui segment">
                            <h1 class="header segment">
                                Welcome to Mike's Game!
                            </h1>
                            <div class="ui divider"></div>
                            <h3 class="header segment">
                                Rules
                            </h3>
                            <div class="ui grid">
                                <div class="row">
                                    <div class="column">
                                        <div class="ui divider"></div>
                                        Type: <b>Medieval Fantasy</b>
                                    </div>
                                </div>
                                <div class="four column row">
                                    <div class="column">
                                        <div class="ui mini statistic">
                                            <div class="label">
                                                Power
                                            </div>
                                            <div class="value">
                                                100 pts
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="ui mini statistic">
                                            <div class="label">
                                                Money
                                            </div>
                                            <div class="value">
                                                $1000
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="ui mini statistic">
                                            <div class="label">
                                                General TL
                                            </div>
                                            <div class="value">
                                                ~TL 3.5
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="ui mini statistic">
                                            <div class="label">
                                                Mana Extent
                                            </div>
                                            <div class="value">
                                                Level 3
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="ui center aligned row">
                                    <div class="column">
                                        <div class="ui buttons">
                                            <div class="ui blue button">
                                                Expectations
                                            </div>
                                            <div class="or"></div>
                                            <div class="ui red button">
                                                Restrictions
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui styled fluid accordion">
                            <div class="active title">
                                <i class="dropdown icon"></i>
                                Player Characters
                            </div>
                            <div class="active content">
                                <div class="buttons">
                                    <div class="fluid ui labeled icon button">
                                        <i class="user icon"></i>
                                        Character
                                    </div>
                                    <div class="fluid ui disabled labeled icon button">
                                        <i class="users icon"></i>
                                        Party
                                    </div>
                                    <div class="fluid ui labeled icon button">
                                        <i class="book icon"></i>
                                        History
                                    </div>
                                </div>
                            </div>
                            <div class="title">
                                <i class="dropdown icon"></i>
                                GM
                            </div>
                            <div class="content">
                                <div class="fluid ui labeled icon button">
                                    <i class="world icon"></i>
                                    World Map
                                </div>
                                <div class="fluid ui labeled icon button">
                                    <i class="table icon"></i>
                                    Hex Maps
                                </div>
                                <div class="fluid ui labeled icon button">
                                    <i class="bug icon"></i>
                                    Encounters
                                </div>
                                <div class="fluid ui labeled icon button">
                                    <i class="sitemap icon"></i>
                                    Planner
                                </div>
                                <div class="fluid ui labeled icon button">
                                    <i class="share alternate icon"></i>
                                    Networks
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <img src="../../../image.png" width="700px" height="700px"/>
                    </div>
                </div>
                <div class="ui segment">
                    <div class="ui fluid feed">
                        <div class="event">
                            <div class="content">
                                <div class="summary">
                                    <a class="user">
                                        Joe:
                                    </a>
                                    Who should I pick?
                                </div>
                            </div>
                        </div>
                        <div class="event">
                            <div class="content">
                                <div class="summary">
                                    <a class="user">
                                        Bob:
                                    </a>
                                    A wizard!
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="chatbox" class="ui fluid input focus">
                        <input type="text" placeholder="Chat here!..."/>
                    </div>
                </div>
            </div>
		</div>
	</div>
</body>
</html>
