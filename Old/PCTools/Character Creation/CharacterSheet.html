<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SLURPS</title>
	<link href="..\..\Semantic-UI-1.8.1\dist\semantic.min.css" type="text/css" rel="stylesheet"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="..\..\Semantic-UI-1.8.1\dist\semantic.min.js" type="text/javascript"></script>
    <script src="..\..\scripts.js" type="text/javascript"></script>
</head>

<body>
	<div class="ui fixed inverted menu">
		<div class="container">
			<div class="title item">
				<b>Home</b>
			</div>
		</div>
	</div>
	<div class="ui center aligned stackable grid">
		<div class="center aligned twelve wide column">
			<div class="ui segment">
				<h1 class="header segment">
					Character Sheet
				</h1>
                <div class="ui divider"></div>
                <div class="ui top attached left aligned inverted header">
                    Name
                </div>
                <div class="ui attached segment">
                    <div class="ui three column grid">
                        <div class="column">
                            <div class="ui top attached left aligned pink header">
                                Basic Attributes
                            </div>
                            <div class="ui attached pink segment">
                                <div class="ui form">
                                    <div class="inline field">
                                        <label>STR</label>
                                        <input type="text" placeholder="Strength" />
                                    </div>
                                    <div class="inline field">
                                        <label>DX</label>
                                        <input type="text" placeholder="Dexterity" />
                                    </div>
                                    <div class="inline field">
                                        <label>IQ</label>
                                        <input type="text" placeholder="Intelligence" />
                                    </div>
                                    <div class="inline field">
                                        <label>HT</label>
                                        <input type="text" placeholder="Health" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="ui top attached left aligned pink header">
                                Secondary Characteristics
                            </div>
                            <div class="ui attached pink segment">
                                <div class="ui form">
                                    <div class="inline field">
                                        <label>DMG</label>
                                        <input type="text" placeholder="Damage" />
                                    </div>
                                    <div class="inline field">
                                        <label>BL</label>
                                        <input type="text" placeholder="Basic Lift" />
                                    </div>
                                    <div class="inline field">
                                        <label>Will</label>
                                        <input type="text" placeholder="Will" />
                                    </div>
                                    <div class="inline field">
                                        <label>PER</label>
                                        <input type="text" placeholder="Perception" />
                                    </div>
                                    <div class="inline field">
                                        <label>FP</label>
                                        <input type="text" placeholder="Fatigue Points" />
                                    </div>
                                    <div class="inline field">
                                        <label>BS</label>
                                        <input type="text" placeholder="Basic Speed" />
                                    </div>
                                    <div class="inline field">
                                        <label>BM</label>
                                        <input type="text" placeholder="Basic Move" />
                                    </div>
                                    <div class="inline field">
                                        <label>HP</label>
                                        <input type="text" placeholder="Hit Points" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="ui top attached left aligned pink header">
                                Skill
                            </div>
                            <div class="ui attached pink segment">
                                <div class="ui form">
                                    <div class="inline field">
                                        <label>Sample</label>
                                        <input type="text" placeholder="Sample" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui two column grid">
                        <div class="ui left aligned column">
                            <div class="ui top attached blue header">
                                Advantages
                            </div>
                            <div class="ui attached left aligned blue segment">
                                Sample Advantages
                            </div>
                        </div>
                        <div class="ui left aligned column">
                            <div class="ui top attached red header">
                                DisAdvantages
                            </div>
                            <div class="ui attached left aligned red segment">
                                Sample DisAdvantages
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
