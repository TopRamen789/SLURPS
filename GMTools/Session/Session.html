<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SLURPS</title>
	<link href="..\..\Semantic-UI-1.8.1\dist\semantic.min.css" type="text/css" rel="stylesheet"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="..\..\Semantic-UI-1.8.1\dist\semantic.min.js" type="text/javascript"></script>
    <!--<script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/d3.hexbin.v0.min.js?5c6e4f0"></script>-->
    <!-- Don't know if I need hexbin.v0.min.js -->
    <script src="..\..\scripts.js" type="text/javascript"></script>
    <!--<script src="SessionTest.js" type="text/javascript"></script>-->
</head>

<body>
	<div class="ui fixed inverted menu">
		<div class="container">
			<div class="title item">
				<b>Home</b>
			</div>
		</div>
	</div>
	<div class="ui center aligned stackable grid">
		<div class="center aligned twelve wide column">
			<div class="ui segment">
				<h1 class="header segment">
					Welcome!
				</h1>
                <div class="ui divider"></div>
            </div>
		</div>
	</div>

<style>

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.hexagon {
  fill: none;
  stroke: #000;
  stroke-width: .5px;
}

</style>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/d3.hexbin.v0.min.js?5c6e4f0"></script>
<script>

    //Graph margins
    var margin = { top: 20, right: 20, bottom: 30, left: 40 },
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    //Hex locations
    var randomX = d3.random.normal(width / 2, 80),
        randomY = d3.random.normal(height / 2, 80),
        points = d3.range(2000).map(function () { return [randomX(), randomY()]; });

    //Hex colors
    var color = d3.scale.linear()
        .domain([0, 20])
        .range(["white", "steelblue"])
        .interpolate(d3.interpolateLab);

    //Hexbin
    var hexbin = d3.hexbin()
        .size([width, height])
        .radius(20);

    //Position of graph
    var x = d3.scale.identity()
        .domain([0, width]);

    var y = d3.scale.linear()
        .domain([0, height])
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .tickSize(6, -height);

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .tickSize(6, -width);

    //Add svgs to page
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.append("clipPath")
        .attr("id", "clip")
      .append("rect")
        .attr("class", "mesh")
        .attr("width", width)
        .attr("height", height);

    svg.append("g")
        .attr("clip-path", "url(#clip)")
      .selectAll(".hexagon")
        .data(hexbin(points))
      .enter().append("path")
        .attr("class", "hexagon")
        .attr("d", hexbin.hexagon())
        .attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; })
        .style("fill", function (d) { return color(d.length); });

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);
</script>
</body>
</html>
