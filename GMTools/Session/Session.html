<body>
	<div class="ui fixed inverted menu">
		<div class="container">
			<div class="title item">
				<b>Home</b>
			</div>
		</div>
	</div>
	<div class="ui center aligned stackable grid">
		<div class="center aligned twelve wide column">
			<div class="ui segment">
				<h1 class="header segment">
					Welcome!
				</h1>
                <div class="ui divider"></div>
                <div id="canvasWrapper">
                    <canvas id="HexCanvas" width="1000" height="550">
                        Your browser does not support the HTML5 canvas tag.
                    </canvas>
                </div>
                <!--<canvas id="HexCanvas2" width="1000" height="550"></canvas>
                <script>
                    var hexagonGrid = new HexagonGrid("HexCanvas2", 50);
                    hexagonGrid.drawHexGrid(7,10,50,50,true);
                </script>-->
                <div class="ui divider"></div>
                <div class="ui feed">
                    <div class="event">
                        <div class="label">
                            <i class="comments icon"></i>
                        </div>
                        <div class="content">
                            <div class="summary">
                                <a class="user">
                                    Alaric
                                </a>
                                 is talking to 
                                <a class="user">
                                    Peasant
                                </a>.
                            </div>
                        </div>
                    </div>
                    <div class="event">
                        <div class="label">
                            <i class="wizard icon"></i>
                        </div>
                        <div class="content">
                            <div class="summary">
                                <a class="user">
                                    Alaric
                                </a>
                                 cast 
                                <a class="spell">
                                    Create Fire
                                </a>!
                            </div>
                        </div>
                    </div>
                    <div class="event">
                        <div class="label">
                            <i class="protect icon"></i>
                        </div>
                        <div class="content">
                            <div class="summary">
                                <a class="user">
                                    Alaric
                                </a>
                                 used parry!
                                <div class="date">
                                    Last turn <i class="undo icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="event">
                        <div class="label">
                            <i class="theme icon"></i>
                        </div>
                        <div class="content">
                            <div class="summary">
                                <a class="user">
                                    Alaric
                                </a>
                                 took damage!
                                <div class="date">
                                    Last turn <i class="undo icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="event">
                        <div class="label">
                            <i class="users icon"></i>
                        </div>
                        <div class="content">
                            <div class="summary">
                                <a class="user">
                                    The Party
                                </a>
                                traveled to 
                                <a class="town">
                                    Waterdeep
                                </a>.
                                <div class="date">
                                    The journey took 8 hours
                                </div>
                                <i class="location arrow icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="event">
                        <div class="label">
                            <i class="legal icon"></i>
                        </div>
                        <div class="content">
                            <div class="summary">
                                <a class="user">
                                    Alaric
                                </a>
                                 attacked 
                                <a class="user">
                                    Goblin
                                </a>!
                                <div class="date">
                                    Last turn <i class="undo icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</div>
